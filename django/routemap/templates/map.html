{% extends "splunkdj:base_with_account_bar.html" %}

{% load splunkmvc %}

{% block title %}Route Map demo application{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{{STATIC_URL}}{{app_name}}/custom.css" >
{% endblock css %}

{% block content %}
    <div>
        <div id="searchPanel">
        </div>
        <div id="routes-map-view">
            <div id="routes-playback-toolbar">
                <div>
                    <form class="form-inline">
                        <div class="block">
                            <button id="button-play" type="button" class="btn">Play</button>
                        </div>
                        <div class="block">
                            <button id="button-pause" type="button" class="btn">Pause</button>
                        </div>
                        <button id="button-autozoom" type="button" class="btn">Auto zoom</button>
                        <div class="block">
                            <label for="input-speed-value" class="toolbarLabel">Speed</label>
                            <input id="input-speed-value" type="range" min="0.1" max="50" class="input"/>
                            <span class="help-block">
                                <span id="span-speed-value" class="min-width-30 text-right">1</span>X
                            </span>
                        </div>
                        <div class="block">
                            <label for="input-graduality-value" class="toolbarLabel">Graduality</label>
                            <input id="input-graduality-value" type="range" min="1" max="20" class="input"/>
                            <span class="help-block">
                                <span id="span-graduality-value" class="min-width-30 text-right"></span> times per seconds
                            </span>
                        </div>
                    </form>
                </div>
                <div><input id="input-time" type="range" /></div>
                <div id="bar-time-ranges" class="row-fluid">
                    <div class="span2 text-left"><span><!--Begin time--></span></div>
                    <div class="span8 text-center"><span name="routes-currenttime"><!--Current time--></span></div>
                    <div class="span2 text-right"><span><!--End time--></span></div>
                </div>
                <div class="row-fluid" id="routes-map-progress">
                    <div class="progress-background">
                        
                    </div>
                    <div class="offset3 span6 progress progress-striped active">
                        <div class="bar" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">

                    <div id="map-objects-header">
                        <h3>Objects on the map</h3>
                        <div class="form-inline">
                            <label class="checkbox inline" >
                                <input type="checkbox" checked="true" /> All objects
                            </label>
                            <label class="checkbox inline" >
                                <input type="checkbox" /> All routes
                            </label>
                        </div>
                        
                    </div>

                    <script type="text/template" id="map-object-list-template">
                        <div>
                            <label><%- title %></label>
                            <div class="form-inline">
                                <small>Show: </small>
                                <label class="checkbox" >
                                    <input type="checkbox" <%= showObject ? 'checked="checked"' : '' %> /> <small>Object</small>
                                </label>
                                <label class="checkbox" >
                                    <input type="checkbox" <%= showRoute ? 'checked="checked"' : '' %> /> <small>Route</small>
                                </label>
                                <a style="background-color: <%- color %>;" class="colorBlock">
                                </a>
                            </div>
                        </div>
                    </script>

                    <ul id="map-objects-list" class="unstyled"></ul>
                    
                </div>
                <div class="span9" id="map-wrapper">
                    <div id="map">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content%}

{% block js %}
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="{{STATIC_URL}}{{app_name}}/mapObjectsDictionary.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}{{app_name}}/mapObjectsViewModel.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}{{app_name}}/mapObjectsView.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}{{app_name}}/mapObjectsPageController.js"></script>
    <!-- https://github.com/hpneo/gmaps -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.5/gmaps.min.js"></script>
    <script>
        var pageController = null;
        require(['mapObjectsPageController', 'splunkjs/ready!'], function(PageController) {
           pageController = new PageController();
        });
    </script>
{% endblock js %}
